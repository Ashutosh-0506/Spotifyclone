<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Let's Go!</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="All\Spotify_icon.svg.png" alt="Spotify">Spotify</li>
            <li><i class="fa-solid fa-house"></i>Home</li>
            <li><i class="fa-sharp fa-solid fa-circle-info"></i>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Playlist #1</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me 1 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="1" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Let me 2 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="2" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Let me 3 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="3" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Let me 4 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="4" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Let me 5 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="5" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Let me 6 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="6" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Let me 7 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="7" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName">Let me 8 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="8" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName">Let me 9 You</span>
                    <span class="songlistplay"><span class="timestrap"> <i id="9" class="far SongItemPlay fa-play-circle"></i></span> </i></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons  -->

            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>

        </div>
        <div class="songinfo">
            <img src="All\playing.gif" width="42px" alt="gif" id="gif"><span id="MasterSongName">Wolves</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5aa25c37ef.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
